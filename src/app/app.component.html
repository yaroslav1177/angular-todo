<div class="todoapp">
  <h1 class="todoapp__title">todos</h1>
  <div class="todoapp__content">
    <header class="todoapp__header">
      <button type="button" class="todoapp__toggle-all active"></button>

      <app-todo-form (save)="addTodo($event)"></app-todo-form>

    </header>

    <section class="todoapp__main">
      <app-todo
        *ngFor="let todo of todos; let i = index trackBy: trackById"
        [todo]="todo"
        (delete)="deletoTodo(todo.id)"
        (rename)="renameTodo(todo.id, $event)"
        (toggle)="toggleTodo(todo.id)"
      ></app-todo>
    </section>

    <footer class="todoapp__footer">
      <span class="todo-count"> {{ activeTodos.length }} items left </span>

      <nav class="filter">
        <a href="#/" class="filter__link selected"> All </a>

        <a href="#/active" class="filter__link"> Active </a>

        <a href="#/completed" class="filter__link"> Completed </a>
      </nav>

      <button type="button" class="todoapp__clear-completed">
        Clear completed
      </button>
    </footer>
  </div>
</div>
